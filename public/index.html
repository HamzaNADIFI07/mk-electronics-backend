<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MK Electronics - Bientôt en ligne</title>
  <style>
    body {
      background-color: #f8f7f4;
      color: #3f7ab1;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .logo {
      max-width: 400px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    p {
      margin-bottom: 20px;
      color: #080909;
    }
    form {
      gap: 10px;
      flex-direction: column;
      align-items: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    input[type="email"] {
      padding: 10px;
      border: none;
      border-radius: 20px;
      width: 250px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      background-color: #080909;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      
    }
    button:hover {
      background-color: #187bcd;
    }
  </style>
</head>
<body>
  <img src="../assets/logo.png" alt="Logo MK Electronics" class="logo">
  <h1>Notre site est en cours de construction</h1>
  <p>Inscrivez-vous pour être informé dès son lancement !</p>

  <form action="/subscribe" method="POST">
      <input type="email" name="email" placeholder="Entrez votre email" required>
      <button type="submit">Me prévenir</button>
  </form>
    
    
</body>
</html>
